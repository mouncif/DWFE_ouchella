<table class="table table-hover">
    <tr *ngFor="let user of allUser">
        <td> {{user.email}}</td>
        <td> {{user.motdpass}}</td>
        <td>
            <a class="btn" (click)="edit(user)">
                <i class="fa fa-edit" ></i>
            </a>
        </td>
        <td>
            <a class="btn text-danger" (click)="deleteuser(user.id)"> 
                <i class="fa fa-trash"></i>
            </a>
        </td>

    </tr>
 </table>
