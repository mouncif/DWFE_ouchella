
        <div class="card card-login mx-auto mt-5" > 
            <div class="card-header">Login</div>
            <div class="card-body">
              <form  [formGroup]="service.form"(submit)="onSubmit()">
                <div class="form-group">
                  <div class="form-label-group">
                    <input type="email" id="inputEmail"  formControlName="email" class="form-control" placeholder="Email address" required="required" autofocus="autofocus">
                    
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-label-group">
                    <input type="password" id="inputPassword"  formControlName="motdpass" class="form-control" placeholder="motdpass" required="required">
                    
                  </div>
                </div>
                <div class="form-group">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="remember-me">
                      Remember Password
                    </label>
                  </div>
                </div>
                <button class="btn btn-primary btn-block" type="submit" >Register</button>
            
              </form>
             
            </div>
          </div>
