
    
    

      
        <div class="card card-login mx-auto mt-5" > 
          <div class="card-header">Login</div>
          <div class="card-body">
            <form [formGroup]="service.form"(submit)="onsubmit()">
              <div class="form-group">
                <div class="form-label-group">
                  <input type="email" id="inputEmail"  formControlName="email" class="form-control" placeholder="Email address" required="required" autofocus="autofocus">
                  
                </div>
              </div>
              <div class="form-group">
                <div class="form-label-group">
                  <input type="password" id="inputPassword"  formControlName="motdpass" class="form-control" placeholder="Password" required="required">
                  
                </div>
              </div>
              <div class="form-group">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="remember-me">
                    Remember Password
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block" >Login</button>
            </form>
            <div class="text-center">
              <a class="d-block small mt-3" routerLink="/registre">Register an Account</a>
              <a class="d-block small"   >Forgot Password?</a>
            </div>
          </div>
        </div>
